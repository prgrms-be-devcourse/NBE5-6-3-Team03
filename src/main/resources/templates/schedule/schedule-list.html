    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {

        .add-btn {
            display: block;

            justify-content: flex-end;
        }

        .btn-group a,

            font-size: 0.85rem;
            border-radius: 4px;
            border: 1px solid;
            background: transparent;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
            width: auto;
            text-decoration: none;
