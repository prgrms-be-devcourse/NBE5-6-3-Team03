<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ïó¨Ìñâ ÏùºÏ†ï Î™©Î°ù</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background: #f7f9fc;
            padding: 40px;
        }

        .add-btn {
            display: block;
            margin: 0 0 24px auto;
            padding: 8px 16px;
            background: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            width: max-content;
        }

        .schedule-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .schedule-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 16px;
            position: relative;
        }

        .expense-btn-wrapper {
            position: absolute;
            top: 12px;
            right: 12px;
        }

        .btn-expense {
            padding: 6px 10px;
            font-size: 0.85rem;
            border-radius: 4px;
            border: 1px solid #17a2b8;
            background: transparent;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
            text-decoration: none;
            color: #17a2b8;
        }

        .status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            color: white;
            font-size: 0.75rem;
        }

        .completed { background: #28a745; }
        .ongoing { background: #ffc107; }

        .btn-group {
            display: flex;
            gap: 6px;
            margin-top: auto;
            justify-content: flex-end;
        }

        .btn-group a,
        .btn-group button {
            padding: 6px 10px;
            font-size: 0.85rem;
            border-radius: 4px;
            border: 1px solid;
            background: transparent;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
            width: auto;
            text-decoration: none;
        }

        .btn-edit { color: #007bff; border-color: #007bff; }
        .btn-delete { color: #dc3545; border-color: #dc3545; }
        .btn-status { color: #6610f2; border-color: #6610f2; }
    </style>
</head>
<body>

<h2>Ïó¨Ìñâ ÏùºÏ†ï Î™©Î°ù</h2>

<a th:href="@{'/plan/' + ${travelPlanId} + '/schedule/add'}" class="add-btn">+ ÏùºÏ†ï Ï∂îÍ∞Ä</a>

<ul class="nav nav-tabs mb-3" id="scheduleTab" role="tablist">
    <li class="nav-item" th:each="entry, iterStat : ${groupedSchedules}">
        <button class="nav-link" th:classappend="${iterStat.index == 0} ? 'active'"
                th:id="'tab-' + ${iterStat.index}"
                data-bs-toggle="tab"
                th:data-bs-target="'#date-' + ${iterStat.index}"
                type="button" role="tab">
            <span th:text="${entry.key}">2025-05-20</span>
        </button>
    </li>
</ul>

<div class="tab-content" id="scheduleTabContent">
    <div class="tab-pane fade show"
         th:each="entry, iterStat : ${groupedSchedules}"
         th:classappend="${iterStat.index == 0} ? 'active'"
         th:id="'date-' + ${iterStat.index}"
         role="tabpanel">

        <div th:each="statusEntry : ${entry.value}" class="mb-5">
            <h5 th:if="${statusEntry.key.name() == 'PLANNED'}" class="text-warning">üìå Í≥ÑÌöç</h5>
            <h5 th:if="${statusEntry.key.name() == 'COMPLETED'}" class="text-success">‚úÖ ÏôÑÎ£å</h5>

            <div class="schedule-container">
                <div class="schedule-card" th:each="schedule : ${statusEntry.value}">

                    <div class="expense-btn-wrapper">
                        <a th:href="@{'/plan/' + ${travelPlanId} + '/schedule/' + ${schedule.travelScheduleId} + '/expense/add'}"
                           class="btn-expense">+ ÏßÄÏ∂ú</a>
                    </div>

                    <h4 th:text="${schedule.content}">Ï†úÎ™©</h4>
                    <div th:if="${schedule.placeName != null and !#strings.isEmpty(schedule.placeName)}">
                        Ïû•ÏÜå: <span th:text="${schedule.placeName}"></span>
                    </div>
                    <div>ÎÇ†Ïßú: <span th:text="${schedule.travelScheduleDate}"></span></div>
                    <div>
                        <span th:if="${schedule.scheduleStatus.name() == 'COMPLETED'}" class="status completed">ÏôÑÎ£å</span>
                        <span th:if="${schedule.scheduleStatus.name() != 'COMPLETED'}" class="status ongoing">Í≥ÑÌöç</span>
                    </div>

                    <div class="btn-group">
                        <a th:href="@{'/plan/' + ${travelPlanId} + '/schedule/' + ${schedule.travelScheduleId} + '/edit'}"
                           class="btn-edit">ÏàòÏ†ï</a>
                        <form th:action="@{'/plan/' + ${travelPlanId} + '/schedule/' + ${schedule.travelScheduleId} + '/delete'}"
                              method="post">
                            <button type="submit" class="btn-delete">ÏÇ≠Ï†ú</button>
                        </form>
                        <form th:action="@{'/plan/' + ${travelPlanId} + '/schedule/' + ${schedule.travelScheduleId} + '/status'}"
                              method="post">
                            <button type="submit" class="btn-status">ÏÉÅÌÉúÎ≥ÄÍ≤Ω</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
